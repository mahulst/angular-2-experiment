<template ng-config="directives">

    <title-bar-content>
        <a class="btn btn-link btn-nav pull-left" href="#/">
            <span class="icon icon-left-nav"></span>
            Overview
        </a>

        <button class="btn btn-nav pull-right" ng-if bind-ng-if="isNew">
            Create item
        </button>
        <button class="btn btn-nav pull-right" ng-if bind-ng-if="!isNew">
            Save changes
        </button>
    </title-bar-content>

    <form class="input-group">
        <div class="input-row">
            <label>Title</label>
            <input type="text" value="{{ item.title }}">
        </div>
        <div class="input-row">
            <label>Body</label>
            <input type="text" value="{{ item.body }}">
        </div>
    </form>
</template>
