<!doctype html>
<html ng-config="directives">
    <head>
        <script type="text/javascript" src="lib/platform.js"></script>
        <link href="deps.html" rel="import">

        <title>My App</title>
    </head>
    <body>

        <header class="bar bar-nav">
            <h1 class="title ng-cloak"
                ng-if
                bind-ng-if="router.currentInstruction.config.title && router.currentInstruction.fragment != ''">
                {{ router.currentInstruction.config.title }}
            </h1>
            <h1 class="title ng-cloak"
                ng-if
                bind-ng-if="!router.currentInstruction.config.title || router.currentInstruction.fragment == ''">
                {{ router.title }}
            </h1>
        </header>

        <div class="content">
            <router-view-port></router-view-port>
        </div>
    </body>
</html>
